<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Add Candidate</title>
</head>
<body class="m-5">

    <h1 class="mb-4">Add Candidate</h1>
    <form id="candidate-details">
        <div class="form-floating mb-4">
            <input type="text" class="form-control" name="name" required>
            <label for="name">Candidate Name</label>
        </div>
        <div class="form-floating mb-4">
            <input type="text" class="form-control" name="age" required>
            <label for="age">Age</label>
        </div>
        <div class="form-floating mb-4">
            <input type="text" class="form-control" name="gender" required>
            <label for="gender">Gender</label>
        </div>
        <div class="form-floating mb-4">
            <input type="text" class="form-control" name="agenda" required>
            <label for="agenda">Agenda</label>
        </div>

        <button onclick="addCandidate();" id="submit-new-candidate" class="btn btn-primary py-3 w-100 mb-4">Submit</button>
    </form>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/addCandidate.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
